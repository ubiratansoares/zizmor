on: pull_request

name: insecure-commands

env:
  ACTIONS_ALLOW_UNSECURE_COMMANDS: yes

jobs:
  some-dangerous-job:
    runs-on: ubuntu-latest
    env:
      ACTIONS_ALLOW_UNSECURE_COMMANDS: true
    steps:
      - run: echo "seriously, dont"

  another-dangerous-job:
    name: example
    runs-on: ubuntu-latest
    steps:
      - name: dont-do-this
        run: echo "don't do this"
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: 1
